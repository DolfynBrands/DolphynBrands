<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolfyn Brands - AI-Powered Brand Transformation</title>
    <meta name="description" content="Transform your brand with AI-powered strategies and creative excellence. Dolfyn Brands delivers exceptional results for global brand transformation.">
    <meta name="keywords" content="brand transformation, AI branding, brand strategy, creative agency, brand development">
    <meta name="author" content="Dolfyn Brands">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dolfynbrands.com/">
    <meta property="og:title" content="Dolfyn Brands - AI-Powered Brand Transformation">
    <meta property="og:description" content="Transform your brand with AI-powered strategies and creative excellence. Dolfyn Brands delivers exceptional results for global brand transformation.">
    <meta property="og:image" content="https://dolfynbrands.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dolfynbrands.com/">
    <meta property="twitter:title" content="Dolfyn Brands - AI-Powered Brand Transformation">
    <meta property="twitter:description" content="Transform your brand with AI-powered strategies and creative excellence. Dolfyn Brands delivers exceptional results for global brand transformation.">
    <meta property="twitter:image" content="https://dolfynbrands.com/twitter-image.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    
    <!-- Critical CSS for LCP -->
    <style>
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding-top: 8rem;
      }
      .hero-content {
        position: relative;
        z-index: 20;
        text-align: center;
        max-width: 72rem;
        margin: 0 auto;
        padding: 0 1rem;
        color: white;
      }
      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.1;
        filter: drop-shadow(0 4px 32px rgba(0,0,0,0.9));
      }
      .hero-gradient {
        background: linear-gradient(to right, #60a5fa, #a855f7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 2px 16px rgba(0,0,0,0.8));
      }
      @media (min-width: 768px) {
        .hero-title {
          font-size: 4.5rem;
        }
      }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Dolfyn Brands",
      "url": "https://dolfynbrands.com",
      "logo": "https://dolfynbrands.com/logo.png",
      "description": "AI-powered brand transformation company delivering exceptional results for global brands",
      "sameAs": [
        "https://www.facebook.com/dolfynbrands",
        "https://www.twitter.com/dolfynbrands",
        "https://www.linkedin.com/company/dolfynbrands",
        "https://www.instagram.com/dolfynbrands"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "email": "contact@dolfynbrands.com"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Innovation Drive",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "postalCode": "94105",
        "addressCountry": "US"
      }
    }
    </script>
  </head>
  <body>
    <!-- Critical above-the-fold content for LCP -->
    <div id="critical-hero" class="hero-container" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), linear-gradient(to bottom right, #1e3a8a, #7c2d12);">
      <div class="hero-content">
        <h1 class="hero-title">
          Transforming Ambitious<br>
          <span class="hero-gradient">Brands into Global Powerhouses</span>
        </h1>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide critical hero when React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const observer = new MutationObserver(() => {
          if (root.children.length > 0) {
            document.getElementById('critical-hero').style.display = 'none';
            observer.disconnect();
          }
        });
        observer.observe(root, { childList: true });
      });
    </script>
  </body>
</html>
